  <div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar" *ngIf="loginService.estaLogueado()">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>

      <h1 class="example-app-name">MEDIAPP</h1>
      <span class="example-spacer"></span>

      <div style="margin-top: 10px;" *ngIf="tienePerfil">
        <p><span class="user">{{ per.nombre_usuario }}</span><br/><span class="rol">{{ per.rol }}</span></p>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/perfil" (click)="datosUsuario()">
          <mat-icon>account_box</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item (click)="sidenav.opened = false" (click)="loginService.cerrarSesion();">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #sidenav style="width: 200px" mode="push">
        <img src="assets/logo_sm.png" width="128" style="margin-left: 20px">

        <div *ngFor="let m of menus">
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="{{m.url}}" style="cursor: pointer">
            <mat-icon>{{m.icono}}</mat-icon>
            <span>{{m.nombre}}</span>
          </button>
          <mat-divider></mat-divider>
        </div>
